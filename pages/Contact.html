 <section id="contact">

        <h2 class="headline">contact us</h2>

<div class="box-container row">

      
<form action="">

<div class="box col-lg-5 col-md-8 mx-auto">
        <input type="text" required>
        <h3>your name</h3>
</div><!-- end form box -->

<div class="box col-lg-5 col-md-8 mx-auto">
        <input type="email" required>
        <h3>your e-mail</h3>
</div><!-- end form box -->

<div class="box col-lg-5 col-md-8 mx-auto">
        <input type="number" required>
        <h3>your phone</h3>
</div><!-- end form box -->

<div class="box col-lg-5 col-md-8 mx-auto">
        <textarea name="" id="" cols="20" rows="5" required></textarea>
        <h3>message</h3>
</div><!-- end   form -->

<div class="box col-lg-5 col-md-8 mx-auto">
        <input type="submit" value="send" required>
       
</div><!-- end box form -->


</form>
</div><!-- end form container -->

</section><!-- end contact section -->
